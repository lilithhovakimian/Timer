<html>

  <head>
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="title">
      <p>Hour</p>
      <p>Minute</p>
      <p>Seconds</p>
      <p>Miliseconds</p>
    </div>
    <div class="clock">
      <h1 id="hour">00</h1>
      <h1 id="minute">00</h1>
      <h1 id="second">00</h1>
      <h1 id="milisecond">0000</h1>
    </div>
    <button id="start" onclick="startFn()">Start</button>
    <button id="pause" onclick="pauseFn()">Pause</button>
    <button id="stop" onclick="stopFn()">Stop</button>
  </body>
  <script src="script.js"></script>

</html>
